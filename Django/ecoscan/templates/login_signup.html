{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - EcoScan</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/auth.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <i class="fas fa-leaf"></i> EcoScan
            </a>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-box">
            <!-- Visual Side -->
            <div class="auth-visual">
                <h2>Welcome to EcoScan</h2>
                <p>Make informed food choices with our smart scanning technology.</p>
                <div class="auth-features">
                    <div class="auth-feature">
                        <i class="fas fa-check-circle"></i>
                        <span>Instant nutrition analysis</span>
                    </div>
                    <div class="auth-feature">
                        <i class="fas fa-check-circle"></i>
                        <span>Eco-impact scoring</span>
                    </div>
                    <div class="auth-feature">
                        <i class="fas fa-check-circle"></i>
                        <span>Personal tracking dashboard</span>
                    </div>
                </div>
            </div>

            <!-- Form Side -->
            <div class="auth-form">
                <div class="auth-tabs">
                    <div class="auth-tab active" data-tab="login">Login</div>
                    <div class="auth-tab" data-tab="signup">Sign Up</div>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="form-content active">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="password-input">
                            <input type="password" class="form-control" required>
                            <i class="fas fa-eye password-toggle"></i>
                        </div>
                        <a href="#forgot" class="forgot-link">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="auth-button">Login</button>
                    
                    <div class="social-auth">
                        <span class="social-divider">Or continue with</span>
                        <div class="social-buttons">
                            <button type="button" class="social-button">
                                <i class="fab fa-google"></i>
                            </button>
                            <button type="button" class="social-button">
                                <i class="fab fa-apple"></i>
                            </button>
                            <button type="button" class="social-button">
                                <i class="fab fa-facebook"></i>
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" class="form-content">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="password-input">
                            <input type="password" class="form-control" required>
                            <i class="fas fa-eye password-toggle"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" required>
                            <span>I agree to the <a href="#terms">Terms of Service</a> and <a href="#privacy">Privacy Policy</a></span>
                        </label>
                    </div>
                    <button type="submit" class="auth-button">Create Account</button>
                    <div class="social-auth">
                        <span class="social-divider">Or sign up with</span>
                        <div class="social-buttons">
                            <button type="button" class="social-button">
                                <i class="fab fa-google"></i>
                            </button>
                            <button type="button" class="social-button">
                                <i class="fab fa-apple"></i>
                            </button>
                            <button type="button" class="social-button">
                                <i class="fab fa-facebook"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
